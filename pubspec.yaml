version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.3
  flutter_vector_icons: ^1.0.0
  flutter_svg: ^0.22.0
  padder: ^1.5.0
  auto_size_text: ^3.0.0-nullsafety.0
  after_layout: ^1.1.0
  url_launcher: ^6.0.9
